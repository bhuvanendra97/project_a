<!DOCTYPE html>
<html>
    <body>
        <h1>
            Demo: Anonymous Function
        </h1>
        <script>
            var showMessage=function()
            {
                alert("Hello World!");
            }
            showMessage();
            var sayHello=function(firstname)
            {
                alert("Hello "+ firstname);
            }
            showMessage();
            sayHello("Bill");
        </script>
    </body>
</html>
