<html>
    <head>
        <title>
            HTML containing JAVA SCRIPT
        </title>
    </head>
    <script language="JavaScript">
        document.write("<h1>First Java Script Statement</h1>");
        var sum,a,b;
        name=prompt("Enter your name");
        a=parseInt(prompt("Enter First Number : ","Enter a Number"));
        b=parseInt(prompt("Enter Second Number : ","Enter a Number"));

        sum=a+b;

        document.write("The sum of two numbers is : "+sum);
        alert("Thank you "+name);
    </script>
</html>
