<html>
    <head>
        Display Name
        <br>
    </head>
    <script language="Javascript">
    
    var n=parseInt(prompt("Enter the number "));
    i=1;
    var sum=0;
    while(i<=n)
    {
        sum+=i;
        i++;
    }
    document.write("The sum of series is :"+sum);
    </script>
</html>
